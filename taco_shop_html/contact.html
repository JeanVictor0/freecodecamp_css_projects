<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - LTS</title>
    <link rel="icon" href="favicon.ico" type="x-image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/#about">
                        About <abbr title="The Little Taco Shop">   LTS</abbr>
                    </a>
                </li>
                <li>
                    <a href="/#menu">
                        Our Menu
                    </a>
                </li>
                <li>
                    <a href="/hours.html">
                        Store Hours
                    </a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>
                Little Tacos Shop Tacos 
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>
            Our Contact Form
        </h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name: <input type="text" id="name" placeholder="your name" required></label>
                </p>
                <p>
                    <label for="email">email: <input type="text" id="email" placeholder="your email" required></label>
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">
                Send
            </button>
            <button type="reset">
                Reset
            </button>
        </form>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Line, Suite T <br>
                Kamsas City, MO 555555-555
                <br><br>
                Phone: <a href="tel:+555555555">555-555-555</a>
            </address>
        </section>
    </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Saco Shop</p>
    </footer>
</body>
</html>
